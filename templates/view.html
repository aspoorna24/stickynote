        <div class="container-fluid">
            <a class="navbar-brand" href="/">
            <img src="{{ url_for('static',filename='images/1.png') }}" alt="" width="30" height="34" class="d-inline-block align-text-top">

<br><br>
 <h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Sticky Notes</h1>
 <br><br> 
 
  <div class="container">
      <div class="card text-center">
           <div class="card-header"> Note </div>
           
              <div class="card-body">
              <h5 class="card-title">{{ task.titl }}</h5>
              <p class="card-text">{{ task.desc }}</p>
              <p>Action</p>
              <a href="/update/{{ task.id }}" class="btn btn-success">Update</a> <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
            </div>
            <div class="card-footer text-muted"> created on {{ task.date_create.date() }}</div>
        </div>
    </div>

  
    
  </body>
</html>
